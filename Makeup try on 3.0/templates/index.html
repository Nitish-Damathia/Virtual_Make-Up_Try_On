<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Makeup Try-On</title>
  <style>
    body {
      /* Set background image */
      background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
      background-size: cover;  /* Makes sure the image covers the entire screen */
      background-position: center; /* Centers the image */
      background-attachment: fixed;  /* Keeps the background fixed while scrolling */
      font-family: Arial, sans-serif;  /* Sets font */
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      color: #000000;  /* White text for readability */
      font-size: 3rem;  /* Larger font size for heading */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Shadow for better contrast */
    }

    a {
      display: block;
      text-align: center;
      margin-top: 30px;
      font-size: 1.2rem;
      color: #000000;
      text-decoration: none;
    }

    a img {
      width: 200px;
      transition: transform 0.3s ease;
    }

    a img:hover {
      transform: scale(1.1); /* Slight zoom on hover */
    }
  </style>
</head>
<body>

  <!-- Heading with background -->
  <h1>Virtual Makeup Try-On</h1>

  <!-- Product Links -->
  <a href="/product/lipstick">
    <img src="{{ url_for('static', filename='products/lipstick.jpg') }}" alt="Lipstick">
    <p>Lipstick</p>
  </a>

  <a href="/product/eyeliner">
    <img src="{{ url_for('static', filename='products/eyeliner.jpg') }}" alt="Eyeliner">
    <p>Eyeliner</p>
  </a>

</body>
</html>
